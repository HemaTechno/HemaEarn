<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="emailLogin()">تسجيل الدخول</button>
    <button onclick="googleLogin()">تسجيل بحساب Google</button>
    <div id="verification-box" style="display:none;">
      <input type="text" id="verificationCode" placeholder="ادخل كود التحقق">
      <button onclick="verifyCode()">تأكيد</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
