<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(145deg, #0d1117, #0b1a2e);
      color: #58a6ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 25px;
      background: rgba(13, 17, 23, 0.6);
      border-radius: 20px;
      border: 2px solid #58a6ff;
      box-shadow: 0 8px 32px 0 rgba(91, 149, 255, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      background: #161b22;
      border: none;
      border-radius: 12px;
      color: #58a6ff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #58a6ff55;
      transition: 0.3s;
    }

    input:focus {
      background-color: #223044;
      box-shadow: 0 0 10px #58a6ffbb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      background: #1c62c4;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px #1c62c4aa;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #104e9e;
      box-shadow: 0 0 15px #104e9ecc;
    }

    #verification-box {
      display: none;
      margin-top: 20px;
    }

    #verification-box input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="emailLogin()">تسجيل الدخول</button>
    <button onclick="googleLogin()">تسجيل بواسطة Google</button>

    <div id="verification-box">
      <input type="text" id="verificationCode" placeholder="أدخل كود التحقق" />
      <button onclick="verifyCode()">تأكيد</button>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
