<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الصفحة الرئيسية - UnlockTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #b0d9f7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    .profile {
      margin-top: 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
    }
    .coins {
      background-color: #111;
      border: 1px solid #2c6fff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      background-color: #2c6fff;
      border: none;
      padding: 14px 25px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>UnlockTask</h1>

  <div class="profile" id="profile">
    <img src="" id="user-img" alt="User" />
    <h2 id="user-name">اسم المستخدم</h2>
  </div>

  <div class="coins">
    <p>النقاط المجَمعة: <span id="earned">0</span></p>
    <p>النقاط المعلقة: <span id="pending">0</span></p>
    <p>النقاط المسحوبة: <span id="withdrawn">0</span></p>
  </div>

  <button class="btn" onclick="window.location.href='tasks.html'">جمع النقاط</button>
  <button class="btn" onclick="window.location.href='group.html'">انضم للجروب</button>
  <button class="btn" onclick="window.location.href='withdraw.html'">سحب Robux</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAX8PWbKfWeBYzmX7sdrBhIT0Wp1yPjR04",
      authDomain: "hemaern.firebaseapp.com",
      databaseURL: "https://hemaern-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hemaern",
      storageBucket: "hemaern.firebasestorage.app",
      messagingSenderId: "533729874483",
      appId: "1:533729874483:web:142462fdbd96156fe30946"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("user-name").innerText = user.displayName;
        document.getElementById("user-img").src = user.photoURL;

        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();

        if (!doc.exists) {
          await userRef.set({ earned: 0, pending: 0, withdrawn: 0 });
        }

        const data = (await userRef.get()).data();
        document.getElementById("earned").innerText = data.earned || 0;
        document.getElementById("pending").innerText = data.pending || 0;
        document.getElementById("withdrawn").innerText = data.withdrawn || 0;

      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
