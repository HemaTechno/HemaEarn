 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
body {
  margin: 0; padding: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #e0e6f0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: rgba(20, 30, 50, 0.85);
  border-radius: 20px;
  padding: 30px 25px;
  max-width: 460px;
  width: 100%;
  box-shadow: 0 0 30px #0d6efd88;
  border: 2px solid #0d6efd;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 25px;
  border: 1.5px solid #2380f7;
  box-shadow: 0 0 20px #2380f7aa;
}

.coins {
  display: flex;
  justify-content: space-between;
  text-align: center;
  gap: 15px;
}

.coins > div {
  flex: 1;
  background: linear-gradient(145deg, #1c2a47, #15365f);
  padding: 18px 12px;
  border-radius: 14px;
  box-shadow:
    inset 0 0 8px #58a6ff88,
    0 2px 8px rgba(13, 110, 253, 0.5);
  transition: transform 0.3s ease;
  cursor: default;
}

.coins > div:hover {
  transform: translateY(-5px);
  box-shadow:
    inset 0 0 12px #58a6ffcc,
    0 5px 15px rgba(13, 110, 253, 0.7);
}

.coins > div > div:first-child {
  font-weight: 700;
  font-size: 1rem;
  margin-bottom: 6px;
  color: #89b9ff;
}

.coins > div > div:last-child {
  font-size: 1.8rem;
  font-weight: 700;
  color: #c4d8ff;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #0d6efd, #2380f7);
  border: none;
  border-radius: 14px;
  color: white;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 15px #0d6efdaa;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #2380f7, #0d6efd);
  box-shadow: 0 8px 20px #2380f7cc;
}

#groupSection a {
  color: #58a6ff;
  display: inline-block;
  margin-bottom: 14px;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
}

#groupSection input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  background-color: #192a50;
  color: #c0d6ff;
  font-size: 1.1rem;
  box-shadow: inset 0 0 10px #0d6efd88;
  transition: background-color 0.3s ease;
}

#groupSection input:focus {
  background-color: #0d6efd22;
  outline: none;
}

#groupStatus {
  margin-top: 16px;
  font-weight: 700;
  font-size: 1.1rem;
  color: #aad8ff;
  min-height: 24px;
}

#countdown {
  margin-top: 10px;
  font-weight: 700;
  font-size: 1rem;
  color: #70a9ff;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="coins">
        <div>
          <div>المجمعة</div>
          <div id="collected">0</div>
        </div>
        <div>
          <div>المعلقة</div>
          <div id="pending">0</div>
        </div>
        <div>
          <div>المسحوبة</div>
          <div id="withdrawn">0</div>
        </div>
      </div>
    </div>

    <button onclick="goToTasks()">جمع نقاط</button>

    <div class="card" id="groupSection">
      <a href="https://www.roblox.com/groups/yourGroupLink" target="_blank">ادخل الجروب من هنا</a>
      <input type="text" id="robloxName" placeholder="ادخل اسمك في Roblox" />
      <button onclick="checkGroup()">تحقق</button>
      <div id="groupStatus"></div>
      <div id="countdown"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
