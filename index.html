<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية - Hema Earn</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* الخط */
    body {
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e9f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 460px;
      width: 100%;
      background: rgba(20, 40, 70, 0.8);
      border-radius: 20px;
      padding: 30px 30px 40px;
      box-shadow: 0 0 30px #3da9fcaa;
      backdrop-filter: blur(12px);
      border: 2px solid #3da9fc;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
      color: #7ec8ff;
      text-shadow: 0 0 8px #3da9fc;
    }

    /* مربعات الكوينات */
    .coins {
      display: flex;
      gap: 18px;
      margin-bottom: 30px;
    }

    .coins div {
      flex: 1;
      background: linear-gradient(145deg, #1b365f, #114174);
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow:
        inset 0 0 8px #2f6cc9,
        0 5px 10px rgba(61, 169, 252, 0.5);
      color: #a6c8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .coins div:hover {
      transform: translateY(-5px);
      box-shadow:
        inset 0 0 15px #63b3ff,
        0 8px 15px rgba(61, 169, 252, 0.8);
      color: #d2e6ff;
    }

    .coins div > div:first-child {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #82aaff;
      text-align: center;
      text-shadow: 0 0 5px #3da9fc;
    }

    .coins div > div:last-child {
      font-size: 2.3rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 1.2px;
    }

    /* الأزرار */
    button {
      width: 100%;
      background: #3da9fc;
      border: none;
      border-radius: 15px;
      padding: 15px 0;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px #3da9fcaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #5cb1ff;
      box-shadow: 0 8px 20px #5cb1ffcc;
    }

    /* قسم الجروب */
    #groupSection {
      margin-top: 30px;
      background: linear-gradient(145deg, #1f2e4a, #122544);
      border-radius: 15px;
      padding: 20px 20px 25px;
      box-shadow: inset 0 0 12px #3da9fcaa;
      text-align: center;
    }

    #groupSection a {
      color: #82aaff;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    #groupSection a:hover {
      color: #b2d1ff;
      text-decoration: underline;
    }

    #groupSection input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #0d223d;
      color: #c9d6ff;
      box-shadow: inset 0 0 6px #2f6cc9;
      transition: box-shadow 0.3s ease;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #groupSection input:focus {
      outline: none;
      box-shadow: 0 0 10px #3da9fc;
    }

    #groupSection button {
      margin-top: 0;
      padding: 12px 0;
      font-size: 1.1rem;
    }

    #groupStatus {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #a3d4ff;
      min-height: 24px;
      text-shadow: 0 0 6px #3da9fcaa;
    }

    #countdown {
      margin-top: 8px;
      font-weight: 700;
      font-size: 1rem;
      color: #63b3ff;
      text-shadow: 0 0 5px #3da9fcaa;
      min-height: 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .coins {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الصفحة الرئيسية</h2>

    <div class="coins">
      <div>
        <div>الكويــنات المجمعة</div>
        <div id="collected">0</div>
      </div>
      <div>
        <div>الكويــنات المعلقة</div>
        <div id="pending">0</div>
      </div>
      <div>
        <div>الكويــنات المسحوبة</div>
        <div id="withdrawn">0</div>
      </div>
    </div>

    <button onclick="goToTasks()">جمع نقاط</button>

    <div id="groupSection">
      <a href="https://www.roblox.com/groups/yourGroupLink" target="_blank" rel="noopener noreferrer">ادخل الجروب من هنا</a>
      <input type="text" id="robloxName" placeholder="ادخل اسمك في Roblox" />
      <button onclick="checkGroup()">تحقق من العضوية</button>
      <div id="groupStatus"></div>
      <div id="countdown"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
