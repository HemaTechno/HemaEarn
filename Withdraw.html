<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل كوينات إلى روبوكس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .banner {
      width: 100%;
      height: 200px;
      background-color: #222;
      border-radius: 12px;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }
    .coins-display {
      background-color: #1c1c1c;
      padding: 15px;
      border: 1px solid red;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }
    .options button {
      width: 48%;
      padding: 10px;
      margin: 1%;
      border: 1px solid red;
      background-color: #1c1c1c;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .withdraw-section {
      display: none;
      margin-top: 20px;
      background-color: #1c1c1c;
      padding: 15px;
      border: 1px solid red;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner" id="banner"></div>
    <div class="coins-display">
      رصيدك الحالي: <span id="userCoins">0</span> كوين
    </div>

    <div class="options">
      <button onclick="selectMethod('gamepass')">سحب Game Pass</button>
      <button onclick="selectMethod('group')">سحب جروب</button>
    </div>

    <div id="gamepassSection" class="withdraw-section">
      <h3>طريقة سحب Game Pass</h3>
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      <input type="text" id="gamepassLink" placeholder="رابط الـ Game Pass">
      <input type="number" id="gamepassAmount" placeholder="الكمية المطلوبة (الحد الأدنى 5)">
      <button class="submit-btn" onclick="submitWithdraw('gamepass')">تقديم الطلب</button>
    </div>

    <div id="groupSection" class="withdraw-section">
      <h3>طريقة سحب الجروب</h3>
      <input type="number" id="groupAmount" placeholder="الكمية المطلوبة (الحد الأدنى 5)">
      <button class="submit-btn" onclick="submitWithdraw('group')">تأكيد الطلب</button>
    </div>
  </div>

  <script>
    let currentUser = null;
    let userCoins = 0;
    let inGroup = false;
    let joinDate = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        const ref = firebase.database().ref('users/' + user.uid);
        ref.once('value').then(snapshot => {
          const data = snapshot.val();
          userCoins = data?.coins?.collected || 0;
          inGroup = data?.inGroup || false;
          joinDate = data?.groupJoinDate || null;
          document.getElementById('userCoins').innerText = userCoins;
        });
      } else {
        location.href = 'login.html';
      }
    });

    function selectMethod(method) {
      document.getElementById('gamepassSection').style.display = 'none';
      document.getElementById('groupSection').style.display = 'none';
      if (method === 'gamepass') {
        document.getElementById('gamepassSection').style.display = 'block';
      } else {
        if (!inGroup || !joinDate) return alert('يجب أن تكون في الجروب أولاً');
        const joinTime = new Date(joinDate);
        const now = new Date();
        const daysPassed = Math.floor((now - joinTime) / (1000 * 60 * 60 * 24));
        if (daysPassed < 14) return alert(`يجب الانتظار ${14 - daysPassed} يوم للسحب من الجروب`);
        document.getElementById('groupSection').style.display = 'block';
      }
    }

    function submitWithdraw(method) {
      let amount;
      let data = { method, status: 'pending', date: new Date().toISOString() };

      if (method === 'gamepass') {
        const link = document.getElementById('gamepassLink').value.trim();
        amount = parseInt(document.getElementById('gamepassAmount').value);
        if (!link || !amount) return alert('يرجى تعبئة جميع الحقول');
        if (amount < 5) return alert('أقل كمية للسحب هي 5');
        data.link = link;
        data.amount = amount;
      } else {
        amount = parseInt(document.getElementById('groupAmount').value);
        if (!amount) return alert('يرجى إدخال الكمية');
        if (amount < 5) return alert('أقل كمية للسحب هي 5');
        data.amount = amount;
      }

      if (userCoins < amount) return alert('ليس لديك كوينات كافية');

      firebase.database().ref(`withdraws/${method}/${currentUser.uid}`).push(data);
      firebase.database().ref('users/' + currentUser.uid + '/coins/collected').set(userCoins - amount);
      alert('تم تقديم طلبك وهو قيد المراجعة');
      location.reload();
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

</body>
</html>
