<!-- مثال على صفحة تحويل كوينات بعد التعديل -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل الكوينات</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #101010;
      color: white;
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      text-align: center;
    }

    .section {
      border: 2px solid red;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      background-color: #1a1a1a;
    }

    input {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
    }

    button {
      background-color: red;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 15px;
      color: white;
      cursor: pointer;
    }

    #coinDisplay {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00ff90;
    }
  </style>
</head>
<body>

  <img src="banner.jpg" alt="Banner" style="width: 100%; border-radius: 15px;">

  <div id="coinDisplay">جاري تحميل رصيدك...</div>

  <div class="section">
    <h3>اختر طريقة السحب:</h3>
    <button onclick="showGamepass()">سحب Game Pass</button>
    <button onclick="showGroup()">سحب جروب</button>
  </div>

  <div id="gamepassSection" class="section" style="display:none;">
    <h4>طريقة سحب Game Pass</h4>
    <iframe width="100%" height="200" src="https://www.youtube.com/embed/YOUTUBE_ID" frameborder="0" allowfullscreen></iframe>
    <input type="text" id="gamepassLink" placeholder="رابط الجيم باس">
    <input type="number" id="gamepassAmount" placeholder="كمية الروبوكس">
    <button onclick="submitGamepass()">تقديم الطلب</button>
  </div>

  <div id="groupSection" class="section" style="display:none;">
    <h4>طريقة سحب جروب</h4>
    <input type="number" id="groupAmount" placeholder="كمية الروبوكس">
    <button onclick="submitGroup()">تقديم الطلب</button>
    <div id="groupWarning" style="color: orange; margin-top: 10px;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAX8PWbKfWeBYzmX7sdrBhIT0Wp1yPjR04",
      authDomain: "hemaern.firebaseapp.com",
      databaseURL: "https://hemaern-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hemaern",
      storageBucket: "hemaern.appspot.com",
      messagingSenderId: "533729874483",
      appId: "1:533729874483:web:142462fdbd96156fe30946"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;
    let userCoins = 0;
    let joinDate = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUserData(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function loadUserData(uid) {
      const userRef = db.ref('users/' + uid);
      userRef.on('value', snapshot => {
        const data = snapshot.val();
        if (!data) return;

        userCoins = data.coins?.collected || 0;
        joinDate = data.groupJoinDate || null;

        document.getElementById('coinDisplay').innerText = `رصيدك: ${userCoins} كوين`;
      });
    }

    function showGamepass() {
      document.getElementById('gamepassSection').style.display = 'block';
      document.getElementById('groupSection').style.display = 'none';
    }

    function showGroup() {
      if (!joinDate) {
        document.getElementById('groupWarning').innerText = "أنت لم تنضم إلى الجروب بعد.";
        return;
      }

      const joinedAt = new Date(joinDate);
      const now = new Date();
      const diff = (now - joinedAt) / (1000 * 60 * 60 * 24);

      if (diff < 14) {
        document.getElementById('groupWarning').innerText = `متبقي ${Math.ceil(14 - diff)} يوم للسحب من الجروب`;
        return;
      }

      document.getElementById('groupSection').style.display = 'block';
      document.getElementById('gamepassSection').style.display = 'none';
      document.getElementById('groupWarning').innerText = "";
    }

    function submitGamepass() {
      const link = document.getElementById('gamepassLink').value.trim();
      const amount = parseInt(document.getElementById('gamepassAmount').value);

      if (!link || isNaN(amount) || amount < 5) {
        alert("يجب إدخال رابط وكمية لا تقل عن 5.");
        return;
      }

      if (amount > userCoins) {
        alert("رصيدك غير كاف.");
        return;
      }

      db.ref('withdrawRequests/gamepass').push({
        uid: currentUser.uid,
        link,
        amount,
        status: 'pending',
        date: new Date().toISOString()
      });

      db.ref('users/' + currentUser.uid + '/coins/collected').set(userCoins - amount);
      alert("تم تقديم طلب السحب عبر Game Pass.");
    }

    function submitGroup() {
      const amount = parseInt(document.getElementById('groupAmount').value);

      if (isNaN(amount) || amount < 5) {
        alert("أقل كمية للسحب هي 5.");
        return;
      }

      if (amount > userCoins) {
        alert("رصيدك غير كاف.");
        return;
      }

      db.ref('withdrawRequests/group').push({
        uid: currentUser.uid,
        amount,
        status: 'pending',
        date: new Date().toISOString()
      });

      db.ref('users/' + currentUser.uid + '/coins/collected').set(userCoins - amount);
      alert("تم تقديم طلب السحب عبر الجروب.");
    }
  </script>
</body>
</html>
